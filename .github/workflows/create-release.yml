name: Create Release from Tag

on:
  push:
    tags:
      - 'v*.*.*'  # Matches tags like v1.0.0, v1.2.3, etc.

permissions:
  id-token: write # Required for OIDC
  contents: write # Required to commit checksums and attach to release

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: |
          # Get the tag name (e.g., v1.0.10)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

          # Get version without 'v' prefix (e.g., 1.0.10)
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ steps.get_version.outputs.tag_name }}^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "## Changes" > release_notes.md
            echo "" >> release_notes.md
            echo "Initial release" >> release_notes.md
          else
            echo "## Changes since $PREVIOUS_TAG" > release_notes.md
            echo "" >> release_notes.md

            # Get commit messages between tags
            git log $PREVIOUS_TAG..${{ steps.get_version.outputs.tag_name }} \
              --pretty=format:"- %s" \
              --no-merges >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "ðŸ“¦ **Installation:** \`npm install valr-typescript-client@${{ steps.get_version.outputs.version }}\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "ðŸ” **Verify package integrity:** \`npm run verify\`" >> release_notes.md

          # Display notes in workflow log
          echo "Release notes:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: Release ${{ steps.get_version.outputs.tag_name }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
        - run: npm ci
        - run: npm test

    publish:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            ref: ${{ github.event.release.target_commitish }}
            fetch-depth: 0
        - uses: actions/setup-node@v4
          with:
            node-version: '24'
            registry-url: 'https://registry.npmjs.org' # Essential for OIDC
        - run: npm ci
        - run: npm run build

        # Generate checksums for verification
        - name: Generate checksums
          run: |
            echo "# Package Checksums" > CHECKSUMS.txt
            echo "" >> CHECKSUMS.txt
            echo "Generated on: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> CHECKSUMS.txt
            echo "Git commit: ${{ github.sha }}" >> CHECKSUMS.txt
            echo "Version: $(node -p "require('./package.json').version")" >> CHECKSUMS.txt
            echo "" >> CHECKSUMS.txt
            echo "## Distribution Files (SHA256)" >> CHECKSUMS.txt
            echo "" >> CHECKSUMS.txt
            find dist -type f -exec sha256sum {} \; | sort >> CHECKSUMS.txt
            echo "" >> CHECKSUMS.txt
            echo "## Source Files (SHA256)" >> CHECKSUMS.txt
            echo "" >> CHECKSUMS.txt
            find src -type f -name "*.ts" -exec sha256sum {} \; | sort >> CHECKSUMS.txt

            # Display checksums in workflow log
            cat CHECKSUMS.txt

        # Commit checksums back to repository
        - name: Commit checksums to repository
          run: |
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add CHECKSUMS.txt
            git commit -m "chore: add checksums for v$(node -p "require('./package.json').version") [skip ci]"
            git push

        # Upload checksums as artifact (for convenience)
        - name: Upload checksums artifact
          uses: actions/upload-artifact@v4
          with:
            name: checksums
            path: CHECKSUMS.txt
            retention-days: 90

        # Attach checksums to GitHub Release
        - name: Upload checksums to release
          uses: softprops/action-gh-release@v1
          with:
            files: CHECKSUMS.txt
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - run: npm publish